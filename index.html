<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
          
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="text" placeholder="Token">
                <p>Forgot Token? <span class="span">click to retrieve it</span></p>
                <button class="btn">Sign In</button>
                <p>Don't have a Token?<span class="span">Get it here</span></p>
            </form>
          </div>
            <img class="image-container" src="images/login.svg" alt="">
      </div>

</body>
</html>
