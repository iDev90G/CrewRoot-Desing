<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="theme-color" content="#a18cd1"/>
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/portal.css" />
  <!--Google Font-->
  <link href="https://font.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"/>
   <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <title>Name | Portal</title>
</head>
<body>
  <div class="center">
    <h1>LOGIN</h1>
    <form method="post">
      <div class="field_txt">
        <input type="text" required />
        <span></span>
        <label><i class="fas fa-user"></i>Username</label>
      </div>
      <div class="field_txt">
        <input type="password" required />
        <span></span>
        <label><i class="fas fa-key"></i>Token</label>
      </div>
      <div class="forgot">
        Forgot Token?
      </div>
      <input type="submit" name="" id="" value="Login" />
      <div class="signup">
        Don't have a token? <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
